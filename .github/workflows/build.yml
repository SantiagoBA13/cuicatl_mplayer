name: Compilar Cuicatl

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Instalar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Instalar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Configurar Entorno Android
        run: |
          flutter pub get
          if [ ! -d "android" ]; then
            flutter create --platforms=android .
          fi

      - name: Forzar SDK 34 (Android 14)
        run: |
          # Groovy
          if [ -f "android/app/build.gradle" ]; then
            echo "Actualizando build.gradle (Groovy)..."
            sed -i 's/compileSdkVersion [0-9]\+/compileSdkVersion 34/g' android/app/build.gradle || true
            sed -i 's/targetSdkVersion [0-9]\+/targetSdkVersion 34/g' android/app/build.gradle || true
          fi

          # Kotlin DSL
          if [ -f "android/app/build.gradle.kts" ]; then
            echo "Actualizando build.gradle.kts (Kotlin)..."
            sed -i 's/compileSdk = [0-9]\+/compileSdk = 34/g' android/app/build.gradle.kts || true
            sed -i 's/targetSdk = [0-9]\+/targetSdk = 34/g' android/app/build.gradle.kts || true
          fi

      - name: Parchear permisos Android 14+ (idempotente, sin romper XML)
        run: |
          python3 - << 'PY'
          from pathlib import Path

          manifest_path = Path("android/app/src/main/AndroidManifest.xml")
          if not manifest_path.exists():
              raise SystemExit("ERROR: No se encontró AndroidManifest.xml")

          text = manifest_path.read_text(encoding="utf-8")

          # Inserta una línea antes de <application> solo si no existe ya
          def ensure_before_application(line: str):
              nonlocal text
              if "<application" not in text:
                  raise SystemExit("ERROR: Manifest no contiene <application>")
              if line in text:
                  return
              text = text.replace("<application", f"{line}\n<application", 1)

          # Permisos Android 13/14+
          ensure_before_application('<uses-permission android:name="android.permission.READ_MEDIA_AUDIO" />')
          ensure_before_application('<uses-permission android:name="android.permission.POST_NOTIFICATIONS" />')

          # Legacy (solo hasta SDK 32)
          ensure_before_application('<uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" android:maxSdkVersion="32" />')

          # Foreground playback
          ensure_before_application('<uses-permission android:name="android.permission.FOREGROUND_SERVICE" />')
          ensure_before_application('<uses-permission android:name="android.permission.FOREGROUND_SERVICE_MEDIA_PLAYBACK" />')

          # Wake lock (opcional pero útil en reproducción)
          ensure_before_application('<uses-permission android:name="android.permission.WAKE_LOCK" />')

          # NO inyectamos <service> manualmente: evita errores por nombres/versiones.
          # just_audio_background/audio_service normalmente lo hacen via manifest merge.

          manifest_path.write_text(text, encoding="utf-8")
          print("OK: permisos parchados sin duplicar ni romper XML.")
          PY

      - name: Construir APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: cuicatl-app-android14
          path: build/app/outputs/flutter-apk/app-release.apk
