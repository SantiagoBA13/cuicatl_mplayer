name: Compilar Cuicatl

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Instalar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Instalar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Configurar Entorno Android
        run: |
          flutter pub get
          if [ ! -d "android" ]; then
            flutter create --platforms=android .
          fi

      - name: Forzar SDK 34 (Android 14)
        run: |
          if [ -f "android/app/build.gradle" ]; then
            sed -i 's/compileSdkVersion [0-9]\+/compileSdkVersion 34/g' android/app/build.gradle || true
            sed -i 's/targetSdkVersion [0-9]\+/targetSdkVersion 34/g' android/app/build.gradle || true
            sed -i 's/minSdkVersion [0-9]\+/minSdkVersion 23/g' android/app/build.gradle || true
          fi

      - name: Inyectar Permisos y Servicio (Sintaxis Segura)
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          
          # Definimos los bloques de texto en una sola linea para evitar errores de YAML
          PERMISOS='<uses-permission android:name="android.permission.READ_MEDIA_AUDIO"/><uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" android:maxSdkVersion="32"/><uses-permission android:name="android.permission.POST_NOTIFICATIONS"/><uses-permission android:name="android.permission.FOREGROUND_SERVICE"/><uses-permission android:name="android.permission.FOREGROUND_SERVICE_MEDIA_PLAYBACK"/><uses-permission android:name="android.permission.WAKE_LOCK"/>'
          
          SERVICIO='<service android:name="com.ryanheise.just_audio_background.AudioService" android:foregroundServiceType="mediaPlayback" android:exported="true" android:permission="android.permission.BIND_FOREGROUND_SERVICE_MEDIA_PLAYBACK"><intent-filter><action android:name="android.media.browse.MediaBrowserService"/></intent-filter></service>'

          if [ -f "$MANIFEST" ]; then
            # 1. Inyectar permisos antes de la etiqueta <application>
            sed -i "s|<application|$PERMISOS<application|g" "$MANIFEST"
            
            # 2. Inyectar el servicio vital antes de cerrar la etiqueta </application>
            sed -i "s|</application>|$SERVICIO</application>|g" "$MANIFEST"
            
            # 3. Corregir el nombre de la actividad principal
            sed -i 's/android:name="io.flutter.app.FlutterApplication"/android:name="${applicationName}"/g' "$MANIFEST"
            
            echo "Manifiesto parcheado correctamente."
          else
            echo "ERROR: No se encontr√≥ el AndroidManifest.xml"
            exit 1
          fi

      - name: Construir APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: cuicatl-app-v12-final
          path: build/app/outputs/flutter-apk/app-release.apk
          
