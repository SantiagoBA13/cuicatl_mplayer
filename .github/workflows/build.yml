name: Compilar Cuicatl

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Instalar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Instalar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Flutter pub get
        run: flutter pub get

      - name: Create Android platform (if missing)
        run: |
          if [ ! -d "android" ]; then
            flutter create --platforms=android .
          fi

      - name: Force Android SDK 34 (compileSdk/targetSdk)
        run: |
          # Groovy
          if [ -f "android/app/build.gradle" ]; then
            echo "Actualizando build.gradle (Groovy)..."
            sed -i 's/compileSdkVersion [0-9]\+/compileSdkVersion 34/g' android/app/build.gradle || true
            sed -i 's/targetSdkVersion [0-9]\+/targetSdkVersion 34/g' android/app/build.gradle || true
            sed -i 's/minSdkVersion [0-9]\+/minSdkVersion 23/g' android/app/build.gradle || true
          fi

          # Kotlin DSL
          if [ -f "android/app/build.gradle.kts" ]; then
            echo "Actualizando build.gradle.kts (Kotlin)..."
            sed -i 's/compileSdk = [0-9]\+/compileSdk = 34/g' android/app/build.gradle.kts || true
            sed -i 's/targetSdk = [0-9]\+/targetSdk = 34/g' android/app/build.gradle.kts || true
            sed -i 's/minSdk = [0-9]\+/minSdk = 23/g' android/app/build.gradle.kts || true
          fi

      - name: Parchear permisos Android 14+ (Python Script)
        run: |
          python3 - << 'PY'
          from pathlib import Path

          manifest_path = Path("android/app/src/main/AndroidManifest.xml")
          if not manifest_path.exists():
              raise SystemExit("ERROR: No se encontró AndroidManifest.xml")

          text = manifest_path.read_text(encoding="utf-8")

          def insert_once(current_text, line):
              if line in current_text:
                  return current_text
              if "<application" not in current_text:
                  raise SystemExit("ERROR: Manifest no contiene <application>")
              return current_text.replace("<application", f"{line}\n    <application", 1)

          # 1. Permisos Android 13 / 14
          text = insert_once(text, '<uses-permission android:name="android.permission.READ_MEDIA_AUDIO" />')
          text = insert_once(text, '<uses-permission android:name="android.permission.POST_NOTIFICATIONS" />')

          # 2. Legacy (solo hasta SDK 32)
          text = insert_once(text, '<uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" android:maxSdkVersion="32" />')

          # 3. Foreground playback & Wake Lock (Vitales para que no se corte la música)
          text = insert_once(text, '<uses-permission android:name="android.permission.FOREGROUND_SERVICE" />')
          text = insert_once(text, '<uses-permission android:name="android.permission.FOREGROUND_SERVICE_MEDIA_PLAYBACK" />')
          text = insert_once(text, '<uses-permission android:name="android.permission.WAKE_LOCK" />')

          # 4. SERVICIO DE AUDIO (Inyección de seguridad para evitar crashes)
          # Aunque el plugin debería hacerlo, inyectarlo manualmente asegura que funcione en el APK release.
          service_xml = """
                  <service android:name="com.ryanheise.just_audio_background.AudioService"
                      android:foregroundServiceType="mediaPlayback"
                      android:exported="true"
                      android:permission="android.permission.BIND_FOREGROUND_SERVICE_MEDIA_PLAYBACK">
                      <intent-filter>
                          <action android:name="android.media.browse.MediaBrowserService" />
                      </intent-filter>
                  </service>
          """
          if "com.ryanheise.just_audio_background.AudioService" not in text:
              text = text.replace("</application>", f"{service_xml}\n    </application>")

          # 5. Corregir nombre de actividad principal
          text = text.replace('android:name="io.flutter.app.FlutterApplication"', 'android:name="${applicationName}"')

          manifest_path.write_text(text, encoding="utf-8")
          print("OK: Permisos y servicios de Android 14 parchados correctamente.")
          PY

      - name: Construir APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: cuicatl-app-v14-python-final
          path: build/app/outputs/flutter-apk/app-release.apk
