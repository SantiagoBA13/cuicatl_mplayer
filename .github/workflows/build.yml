name: Compilar Cuicatl

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Instalar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Instalar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      - name: Generar estructura Android
        run: flutter create . --project-name cuicatl_mplayer --org com.cuicatl

      # --- INYECCIÓN DE PERMISOS ANDROID 14 ---
      - name: Inyectar Manifiesto Android
        run: |
          # 1. Inyectar permisos y atributo requestLegacyExternalStorage para máxima compatibilidad
          sed -i 's/<application/<uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"\/>\n    <uses-permission android:name="android.permission.READ_MEDIA_AUDIO"\/>\n    <uses-permission android:name="android.permission.READ_MEDIA_IMAGES"\/>\n    <uses-permission android:name="android.permission.WAKE_LOCK"\/>\n    <uses-permission android:name="android.permission.FOREGROUND_SERVICE"\/>\n    <uses-permission android:name="android.permission.FOREGROUND_SERVICE_MEDIA_PLAYBACK"\/>\n    <uses-permission android:name="android.permission.POST_NOTIFICATIONS"\/>\n    <application android:requestLegacyExternalStorage="true"/g' android/app/src/main/AndroidManifest.xml
          
          # 2. Corregir nombre de actividad
          sed -i 's/android:name="io.flutter.app.FlutterApplication"/android:name="\$\{applicationName\}"/g' android/app/src/main/AndroidManifest.xml
          
          # 3. Servicio de Audio Background
          sed -i 's/<\/application>/<service android:name="com.ryanheise.just_audio_background.AudioService" android:foregroundServiceType="mediaPlayback" android:exported="true" android:permission="android.permission.BIND_FOREGROUND_SERVICE_MEDIA_PLAYBACK"><intent-filter><action android:name="android.media.browse.MediaBrowserService" \/><\/intent-filter><\/service><\/application>/g' android/app/src/main/AndroidManifest.xml

      - name: Instalar dependencias
        run: flutter pub get
      - name: Construir APK
        run: flutter build apk --release --no-tree-shake-icons
      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: cuicatl-app-v9-fix
          path: build/app/outputs/flutter-apk/app-release.apk
